<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">

    <h2>List Students</h2>
    <button class="btn btn-primary mb-2" id="addBtn">Add Student</button>

    <!-- Add Student Form (hidden by default) -->
    <div id="addForm" class="card p-3 mb-3" style="display:none;">
        <form th:action="@{/students/save}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="row mb-2">
                <div class="col"><input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required></div>
                <div class="col"><input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required></div>
                <div class="col"><input type="email" th:field="*{email}" class="form-control" placeholder="Email" required></div>
                <div class="col"><input type="text" th:field="*{skills}" class="form-control" placeholder="Skills" required></div>
                <div class="col"><button type="submit" class="btn btn-success">Save</button></div>
            </div>
        </form>
    </div>

    <!-- Students Table -->
    <table class="table table-bordered">
        <!-- âœ… Bootstrap class ensures black background + white text -->
        <thead class="table-dark">
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th>Student Skills</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <form th:action="@{/students/save}" method="post">
                    <input type="hidden" name="id" th:value="${student.id}" />
                    <td><input type="text" name="firstName" th:value="${student.firstName}" class="form-control" readonly></td>
                    <td><input type="text" name="lastName" th:value="${student.lastName}" class="form-control" readonly></td>
                    <td><input type="email" name="email" th:value="${student.email}" class="form-control" readonly></td>
                     <td><input type="text" name="Skills" th:value="${student.skills}" class="form-control" readonly></td>
                    <td>
                        <button type="button" class="btn btn-primary editBtn">Update</button>
                        <button type="submit" class="btn btn-success saveBtn" style="display:none;">Save</button>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>

<script>
    // Show Add Form
    $("#addBtn").click(function(){
        $("#addForm").toggle();
    });

    // Enable inline editing
    $(document).on("click", ".editBtn", function(){
        var row = $(this).closest("tr");
        row.find("input").prop("readonly", false);
        row.find(".editBtn").hide();
        row.find(".saveBtn").show();
    });
</script>
</body>
</html>
